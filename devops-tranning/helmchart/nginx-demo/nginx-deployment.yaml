apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3 # Số lượng Pods mong muốn
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.1 # Sử dụng phiên bản Nginx cụ thể
        ports:
        - containerPort: 80 # Cổng mà Nginx lắng nghe bên trong Pod

